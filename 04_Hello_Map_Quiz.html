<html>

<head>

		body {

</head>

<body>
	<!-- TODO 1: Create a place to put the map in the HTML-->
	<div class='container'>
		<div class='option-box'>
			<h1>find</h1>
			<div><input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings"></div>
		</div>
		<div id='map'></div>
	</div>
	<script>
		// TODO: Create a map variable
		var map;
		var markers = [];
		var locations = [{
				title: 'localtion1',
				location: {
					lat: 32.547656,
					lng: 32.547656
				}
			},
			{
				title: 'localtion2',
				location: {
					lat: 32.547656,
					lng: 38.891899
				}
			},
			{
				title: 'localtion3',
				location: {
					lat: 38.891899,
					lng: 32.547656
				}
			},
			{
				title: 'localtion4',
				location: {
					lat: 32.547656,
					lng: 121.613541
				}
			},
			{
				title: 'localtion5',
				location: {
					lat: 38.891899,
					lng: 121.613541
				}
			},
			{
				title: 'gugong',
				location: {
					lat: 39.9136376,
					lng: 116.4095254
				}
			}
		];
		// TODO: Complete the following function to initialize the map
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {
					lat: 39.9136376,
					lng: 116.4095254
				},
				zoom: 13
			});
			// TODO: use a constructor to create a new map JS object. You can use the coordinates
			// we used, 40.7413549, -73.99802439999996 or your own!

			document.getElementById('show-listings').addEventListener('click', showListings);
			document.getElementById('hide-listings').addEventListener('click', HideListings);
		};

		function showListings() {
			var largeInfowindow = new google.maps.InfoWindow();
			var bounds = new google.maps.LatLngBounds();

			for (var i = 0; i < locations.length; i++) {
				var position = locations[i].location;
				var title = locations[i].title;
				var marker = new google.maps.Marker({
					position: position,
					map: map,
					title: title,
					animation: google.maps.Animation.DROP,
					id: i
				});
				markers.push(marker);
				console.log(markers);
				bounds.extend(marker.position);
				marker.addListener('click', function() {
					populateInfoWindow(this, largeInfowindow);
				});
			}
			map.fitBounds(bounds);
		};

		function HideListings() {
			console.log(markers);
			for (var i of markers) {
				i.setMap(null);
			}
		};


		function populateInfoWindow(marker, infowindow) {
			if (infowindow.marker != marker) {
				infowindow.marker = marker;
				infowindow.setContent('<div>' + marker.title + '<br>position: ' + marker.position + '</div>');
				infowindow.open(map, marker);
				infowindow.addListener('closeclick', function() {
					infowindow.setMarker(null);
				});
				// console.log(JSON.stringify(infowindow));
			}

		};
	</script>
	<!--TODO: Load the JS API ASYNCHRONOUSLY below.-->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9-Mm80LmdjNcFdgT-mN-SHxNJqtJSf9I&v=3&callback=initMap">
	</script>
</body>

</html>
